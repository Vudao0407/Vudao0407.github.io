              <div class="modal-header">
                <h4 class="modal-title">Contact Us</h4>
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body">
                <div class="contact-container">
                  <div class="contactInfo">
                    <div class="box-item">
                      <div class="box">
                          <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                          <div class="text">
                              <h5>Location:</h5>
                              <p>12A,wasabi</p>
                          </div>
                      </div>
                      <div class="box">

                          </div>

                              <h5>Open:</h5>
                              <p>Sun-Fri: 11:00AM-23:00PM</p>
                          </div>
                      </div>
                    </div>
                    <div class="box-item box-item--left" >
                      <div class="box box--right">
                        <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                        <div class="text">
                            <h5>Email:</h5>
                            <p>info@Food.</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <div class="text">
                            <h5>Call:</h5>
                            <p>+91 987-654-321</p>
                        </div>
                    </div>
                    </div>
                  </div>
      
                  <div class="contactForm">
                      <form>
                          <div class="inputBox">
                             <div class="inputBox-header">Full Name:</div>
                              <input type="text" class="inputBox-input"  name="" required="required">
                          </div>
      
                          <div class="inputBox">
                              <div class="inputBox-header">Email:</div>
                              <input type="text" class="inputBox-input" name="" required="required">
                          </div>
      
                          <div class="inputBox">
                            <div class="inputBox-header">Your Message:</div>
                              <textarea class="inputBox-input"  required="required"></textarea>
                          </div>
                          <div class="inputBox inputBox-btn">
                              <input type="submit" name="" value="send">
                              
                          </div>
                      </form>
                  </div>
              </div>
              </div>
              
              <!-- Modal footer -->

                <button type="button" class="btn btn-danger btn-color" data-dismiss="modal">Close</button>
